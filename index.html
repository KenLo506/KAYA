<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYA Dining</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="#about" class="nav-btn">ABOUT</a>
            <a href="menu.html" class="nav-btn">MENU</a>
            <a href="#order" class="nav-btn primary-btn">ORDER NOW</a>
        </nav>
    </header>

    <main class="hero">
        <div class="logo-container">
            <img src="assets/kaya-logo.jpg" alt="KAYA Logo" class="hero-logo">
        </div>
    </main>

    <div class="carousel-background">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2070&auto=format&fit=crop');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1552566626-52f8b828add9?q=80&w=2070&auto=format&fit=crop');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1559339352-11d035aa65de?q=80&w=2074&auto=format&fit=crop');"></div>
        <div class="overlay"></div>
    </div>

    <!-- About Section with Parallax -->
    <section class="about-section" id="about">
        <div class="about-background"></div>
        <div class="about-content-wrapper">
            <div class="about-content-box parallax-element">
                <div class="about-text">
                    <h2>Authentic Pan-Asian snacks and drinks in Flushing</h2>
                    <p>We serve the best authentic, traditional and modern Pan-Asian snacks in Flushing, here in Tangram mall. Come visit!</p>
                    <a href="menu.html" class="view-menu-btn">VIEW OUR MENUS</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-item">
            <span>123 Flushing</span>
        </div>
        <div class="footer-item">
            <span>+1 (555) 123-4567</span>
        </div>
        <div class="footer-item">
            <span>12:00 PM - 10:00 PM</span>
        </div>
        <div class="footer-links">
             <a href="#">Careers</a>
             <a href="#">Gift Cards</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
