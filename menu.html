<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYA Dining - Menus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .menu-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8e0d0 100%);
            padding: 120px 40px 80px;
        }
        .menu-header {
            text-align: center;
            margin-bottom: 60px;
        }
        .menu-header h1 {
            font-family: 'Inter', sans-serif;
            font-size: 48px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #1a1a1a;
            margin-bottom: 16px;
        }
        .menu-header p {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: #666;
        }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .menu-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        .menu-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            padding: 12px 24px;
            background-color: var(--kaya-green);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(61, 77, 46, 0.4);
        }
        .back-btn:hover {
            background-color: var(--kaya-green-hover);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(61, 77, 46, 0.5);
        }
        @media (max-width: 768px) {
            .menu-page {
                padding: 100px 20px 60px;
            }
            .menu-header h1 {
                font-size: 32px;
            }
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê BACK</a>
    
    <div class="menu-page">
        <div class="menu-header">
            <h1>Our Menus</h1>
            <p>Explore our selection of snacks and drinks!</p>
        </div>
        
        <div class="menu-grid">
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop" alt="Dinner Menu">
            </div>
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop" alt="Lunch Menu">
            </div>
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?q=80&w=2070&auto=format&fit=crop" alt="Brunch Menu">
            </div>
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2070&auto=format&fit=crop" alt="Drinks Menu">
            </div>
        </div>
    </div>
</body>
</html>
