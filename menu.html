<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAYA Dining - Menus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .menu-page {
            min-height: 100vh;
            background: var(--warm-cream);
            padding: 120px 40px 80px;
            position: relative;
        }
        
        /* Woven texture background */
        .menu-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(45, 74, 46, 0.1) 10px,
                    rgba(45, 74, 46, 0.1) 20px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 10px,
                    rgba(201, 169, 97, 0.05) 10px,
                    rgba(201, 169, 97, 0.05) 20px
                );
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }
        
        .menu-header {
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            z-index: 1;
        }
        
        .menu-header h1 {
            font-family: 'Playfair Display', 'Cormorant Garamond', serif;
            font-size: 48px;
            font-weight: 700;
            text-transform: none;
            letter-spacing: -0.5px;
            color: var(--dark-ebony);
            margin-bottom: 16px;
        }
        
        .menu-header p {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            color: var(--text-light);
            letter-spacing: 0.03em;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        /* Marble-textured menu items */
        .menu-item {
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, rgba(249, 247, 242, 0.98) 0%, rgba(245, 241, 232, 0.95) 100%);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(201, 169, 97, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.15),
                0 0 0 1px var(--brushed-gold);
            border-color: var(--brushed-gold);
        }
        
        .menu-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1000;
            padding: 12px 24px;
            background-color: var(--deep-moss-green);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(45, 74, 46, 0.4), 0 0 0 1px rgba(201, 169, 97, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .back-btn:hover {
            background-color: var(--kaya-green-hover);
            border-color: var(--brushed-gold);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(45, 74, 46, 0.5), 0 0 0 1px var(--brushed-gold);
        }
        
        @media (max-width: 768px) {
            .menu-page {
                padding: 100px 20px 60px;
            }
            .menu-header h1 {
                font-size: 32px;
            }
            .menu-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            .back-btn {
                top: 15px;
                left: 15px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê BACK</a>
    
    <div class="menu-page">
        <div class="menu-header">
            <h1>Our Menus</h1>
            <p>Explore our selection of snacks and drinks!</p>
        </div>
        
        <div class="menu-grid">
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop" alt="Dinner Menu">
            </div>
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1974&auto=format&fit=crop" alt="Lunch Menu">
            </div>
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?q=80&w=2070&auto=format&fit=crop" alt="Brunch Menu">
            </div>
            <div class="menu-item">
                <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2070&auto=format&fit=crop" alt="Drinks Menu">
            </div>
        </div>
    </div>
</body>
</html>
